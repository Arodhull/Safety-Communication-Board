<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety Communication Board</title>

<style>
:root{
--amazon-green:#008a05;
--tile-bg:#f4fff4;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Arial;}

body{
background:linear-gradient(180deg,#0f1a1a,#003b1f);
color:white;
height:100vh;
overflow:hidden;
}

header{
background:black;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:4px solid var(--amazon-green);
}

header h1{color:var(--amazon-green);font-size:32px}

.container{
padding:40px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:30px;
height:calc(100vh - 100px);
}

.tile{
background:var(--tile-bg);
color:#003b1f;
border-radius:20px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
cursor:pointer;
transition:.2s;
box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.tile:hover{transform:scale(1.05)}

.tile span{font-size:60px}
.tile h2{margin-top:15px;font-size:26px}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

.modal-content{
background:white;
color:black;
width:90%;
height:90%;
border-radius:20px;
padding:30px;
overflow:auto;
position:relative;
}

.close-btn{
position:absolute;
top:20px;
right:20px;
background:var(--amazon-green);
color:white;
border:none;
padding:12px 18px;
border-radius:10px;
cursor:pointer;
font-size:18px;
}

.subtabs{
display:flex;
gap:15px;
margin-bottom:20px;
}

.subtabs button{
background:var(--amazon-green);
color:white;
border:none;
padding:12px 20px;
border-radius:10px;
font-size:18px;
cursor:pointer;
}
</style>
</head>
<body>

<header>
<h1>Safety Communication Kiosk</h1>

<select onchange="setLanguage(this.value)" style="font-size:18px;padding:8px;border-radius:8px;">

<option value="es">Espa√±ol</option>

</select>

<div class="container">

<div class="tile" onclick="openModal('leadership')">

</div>

<div class="tile" onclick="openModal('evacuation')">
<span>üó∫Ô∏è</span>
<h2 data-key="evacuation">Emergency Evacuation Map</h2>
</div>

<div class="tile" onclick="openModal('best')">
<span>‚≠ê</span>
<h2 data-key="best">Best Practices</h2>
</div>

<div class="tile" onclick="openModal('education')">
<span>üìö</span>
<h2 data-key="education">Safety Education</h2>
</div>

<div class="tile" onclick="openModal('committee')">
<span>üë•</span>
<h2 data-key="committee">Safety Committee</h2>
</div>

<div class="tile" onclick="openModal('five')">
<span>üèÖ</span>
<h2 data-key="five">5 Star Stance</h2>
</div>

<div class="tile" onclick="openModal('chemical')">
<h2 data-key="chemical">Chemical Safety</h2>
</div>

<div class="tile" onclick="openModal('first')">

<div class="tile" onclick="openModal('other')">

</div>

<div class="modal" id="modal">
<div class="modal-content">
<button class="close-btn" onclick="closeModal()">Close</button>
<div id="modalBody"></div>
</div>
</div>

<script>
let currentLang="en";

const translations={
en:{
leadership:"Leadership Commitment",
evacuation:"Emergency Evacuation Map",
best:"Best Practices",
education:"Safety Education",
committee:"Safety Committee",
five:"5 Star Stance",
chemical:"Chemical Safety",
first:"First Aid / CPR",
other:"Other Info"
},
es:{
leadership:"Compromiso de Liderazgo",
evacuation:"Mapa de Evacuaci√≥n",
best:"Mejores Pr√°cticas",
education:"Educaci√≥n de Seguridad",
committee:"Comit√© de Seguridad",
five:"Postura 5 Estrellas",
chemical:"Seguridad Qu√≠mica",
first:"Primeros Auxilios / RCP",
other:"Otra Informaci√≥n"
},
ht:{
leadership:"Angajman Lid√®chip",
evacuation:"Kat Evakyasyon",
best:"Pi Bon Pratik",
education:"Edikasyon Sekirite",
committee:"Komite Sekirite",
five:"Pozisyon 5 Zetwal",
chemical:"Sekirite Chimik",
first:"Premye Swen / CPR",
other:"L√≤t Enf√≤masyon"
}
};

function setLanguage(lang){
currentLang=lang;
document.querySelectorAll("[data-key]").forEach(el=>{
el.innerText=translations[lang][el.dataset.key];
});
}

function openModal(section){
const body=document.getElementById("modalBody");

const content={
leadership:`
<h2>Leadership</h2>
<div class="subtabs">
<button onclick="showSubTab('leader1')">Leader</button>
<button onclick="showSubTab('leader2')">Vision</button>
</div>
<div id="subtab-content">
<img src="assets/leadership1.jpg" style="width:100%">
</div>`,

evacuation:`
<h2>Evacuation Maps</h2>
<div class="subtabs">
<button onclick="showSubTab('map1')">Floor 1</button>
<button onclick="showSubTab('map2')">Floor 2</button>
</div>
<div id="subtab-content">
<img src="assets/evacuation-map.jpg" style="width:100%">
</div>`,

best:`<h2>Best Practices</h2><p>Add best practice images or info here.</p>`,

education:`<h2>Training</h2><p>Add training slides or videos.</p>`,

committee:`
<h2>Committee</h2>
<div class="subtabs">
<button onclick="showSubTab('c1')">Team 1</button>
<button onclick="showSubTab('c2')">Team 2</button>
<button onclick="showSubTab('c3')">Team 3</button>
</div>
<div id="subtab-content">
<img src="assets/SafetyTeam.jpg" style="width:100%">
</div>`,

five:`<h2>5 Star Stance</h2><p>Add stance visuals.</p>`,

chemical:`<h2>Chemical Safety</h2><p>SDS sheets or procedures.</p>`,

first:`<h2>First Aid / CPR</h2><p>Emergency steps or training slides.</p>`,

other:`<h2>Other Info</h2><p>Contacts, alerts, etc.</p>`
};

body.innerHTML=content[section];
document.getElementById("modal").style.display="flex";
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

function showSubTab(tab){
const container=document.getElementById("subtab-content");

const map={
leader1:'<img src="assets/leadership1.jpg" style="width:100%">',
leader2:'<img src="assets/leadership2.jpg" style="width:100%">',
map1:'<img src="assets/evacuation-map.jpg" style="width:100%">',
map2:'<img src="assets/evacuation-map2.jpg" style="width:100%">',
c1:'<img src="assets/committee1.png" style="width:100%">',
c2:'<img src="assets/committee2.png" style="width:100%">',
c3:'<img src="assets/committee3.png" style="width:100%">'
};

container.innerHTML=map[tab];
}

document.addEventListener("click",e=>{
if(e.target.id==="modal") closeModal();
});
</script>

</body>
</html>
